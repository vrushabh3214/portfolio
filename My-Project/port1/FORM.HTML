<!DOCTYPE html>
<html>
<head>
  
    <title>login-form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="form">
        <h3 class="h3">Login Here</h3>

        <label for="username" class="label">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" class="input">

        <label for="password" class="label-1">Password</label>
        <input type="password" placeholder="Password" id="password" class="input">
        <div class="fp">forget password ?</div>

        <button class="button">Log In</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
</body>
</html>
